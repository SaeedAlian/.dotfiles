[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#14151B"
foreground = "#CED1D9"
bright_foreground = "#D7DAE7"
dim_foreground = "#BEC0CB"

[colors.normal]
black   = "#212329"
red     = "#D27078"
green   = "#98C379"
yellow  = "#D5916E"
blue    = "#7190D3"
magenta = "#DD9CF0"
cyan    = "#5DA3AC"
white   = "#CED1D9"

[colors.bright]
black   = "#262A2F"
red     = "#E5946A"
green   = "#A6E391"
yellow  = "#EBC97A"
blue    = "#8CB4FF"
magenta = "#E2B2F5"
cyan    = "#569FC9"
white   = "#D7DAE7"

[colors.dim]
black   = "#131115"
red     = "#C75A64"
green   = "#7FA766"
yellow  = "#C0A760"
blue    = "#6A8ED0"
magenta = "#B785C7"
cyan    = "#569FC9"
white   = "#BEC0CB"

[colors.search.matches]
background = "#201F25"
foreground = "#E2E2F0"

[colors.search.focused_match]
background = "#201F25"
foreground = "#E2E2F0"

[colors.selection]
background = "#9AA9CB"
text = "#24262B"

[colors.hints.start]
background = "#1F2025"
foreground = "#D3D5E2"

[colors.hints.end]
background = "#1F2025"
foreground = "#D3D5E2"

[debug]
log_level = "OFF"
persistent_logging = false
render_timer = false

[env]
TERM="xterm-256color"

[font]
size = 10.6

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "ToggleViMode"
key = "["
mods = "Control"

[[keyboard.bindings]]
action = "ToggleViMode"
mode = "Vi|~Search"
key = "Escape"

[[keyboard.bindings]]
action = "ToggleViMode"
mode = "Vi|~Search"
key = "q"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "K"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "J"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "U"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "D"
mode = "~Alt"
mods = "Control|Shift"

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "Paste"
mouse = "Middle"

[[mouse.bindings]]
action = "Copy"
mouse = "Left"

[scrolling]
history = 10000
multiplier = 2

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[terminal.shell]
program = "/bin/bash"

[window]
dynamic_padding = false
opacity = 1.00
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 25
lines = 75

[window.padding]
x = 10
y = 7

